	<header class="" id="overview">
		<div class="container"></div>

	<div class='container'>
		
		<div class='row-fluid'>
			
			
			<!-- Region Left -->
			<div class='span3'>
				
				<form class="form-signin">
					<fieldset>

						<legend>Request for Crime</legend>

						<!-- Full Name -->
						<div class="input-prepend">
							<span class="add-on">My Name is</span>
							<input class="input-medium" id="full-name" type="text" placeholder="Full Name">
						</div>

						<!-- Witness/Victim -->
						<div class="input-append">
							
							<span class="add-on">I'm the person who is</span>
	
							<div class="btn-group">
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Crime Type
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Witness</a></li>
									<li><a href="#">Victim</a></li>
								</ul>
							</div>

						</div>

						<!-- Phone/Email -->
						<div class="input-prepend">
							<span class="add-on">My Contact</span>
							<input class="input-medium" id="contact" type="text" placeholder="Phone/Email">
						</div>

						<!-- Location -->
						<div class="input-prepend">
							<span class="add-on">Location of Crime</span>
							<input class="input-small" id="location" type="text" placeholder="Location">
						</div>

						<!-- Crime Type -->
						<div class="control-group">
							
							<input class="input-small" id="prependedInput" type="hidden" placeholder="Crime">
							
							<div class="btn-group">
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Crime Type
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
								</ul>
							</div>
						</div>

						<!-- When -->
						<div class="input-append input-prepend">
							
							<input class="input-small" id="prependedInput" type="text" placeholder="Time of crime">
							
							<div class="btn-group">
								
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Date
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
								</ul>
								
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Time
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
								</ul>
								
							</div>
						</div>
						
						<!-- -->
				        <button class="btn btn-large btn-danger" type="submit">Report It!</button>
