	<!-- Subhead
	================================================== -->
	<header class="" id="overview">
		<div class="container"></div>
	</header>

	<div class='container'>
		
		<div class='row-fluid'>
			
			
			<!-- Region Left -->
			<div class='span3'>
				
				<div id='crime-request'>
					
					<form class="form-signin" method='GET' action=''>
						
						<fieldset class='crime-request-fieldset'>
	
							<legend class='crime-request-legend'>
								<button class='btn btn-success btn-crime-request'>Request for Crime</button>
							</legend>
	
							<div id='crime-request-region'>
								
								<!-- Crime Type -->
								<div class="control-group">
									
									<input class="input-small" id="crime-type" type="hidden" placeholder="Crime Type">
									
									<div class="btn-group">
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											Crime Type
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="#">1</a></li>
											<li><a href="#">2</a></li>
										</ul>
									</div>
								</div>
		
								<!-- When -->
								<div class="input-append input-prepend">
									
									<input class="input-small" id="prependedInput" type="text" placeholder="Time of crime">
									
									<div class="btn-group">
										
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											Date
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="#">1</a></li>
											<li><a href="#">2</a></li>
										</ul>
										
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											Time
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="#">1</a></li>
											<li><a href="#">2</a></li>
										</ul>
										
									</div>
								</div>
		
								<!-- Full Name -->
								<div class="input-prepend">
									<span class="add-on">My Name is</span>
									<input class="input-medium" id="full-name" type="text" placeholder="Full Name">
								</div>
		
								<!-- Witness/Victim -->
								<div class="input-append">
									
									<span class="add-on">I'm the person who is</span>
			
									<div class="btn-group">
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											Witness
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="#">Victim</a></li>
											<li><a href="#">Witness</a></li>
										</ul>
									</div>
		
								</div>
		
								<!-- Phone/Email -->
								<div class="input-prepend">
									<span class="add-on">My Contact</span>
									<input class="input-medium" id="contact" type="text" placeholder="Phone/Email">
								</div>
		
								<!-- Location -->
								<div class="input-prepend">
									<span class="add-on">Location of Crime</span>
									<input class="input-small" id="location" type="text" placeholder="Location">
								</div>
								
								<!-- -->
						        <button class="btn btn-large btn-danger" type="submit">Report It!</button>
						        
						 	</div>
	
						</fieldset>
					</form>
				
				</div>
				
				<div id='crime-detail'>
				
					<fieldset class='crime-detail-fieldset'>
	
						<legend class='crime-detail-legend'>Crime Detail</legend>
						
						<div id='crime-detail-region'>
							
							<table class="table table-condensed">
								<tbody>
									<tr>
										<td>Location</td>
										<td>#total_crimes#</td>
									</tr>
									<tr>
										<td>Crimes</td>
										<td>#total_crimes#</td>
									</tr>
									<tr>
										<td>Time Range</td>
										<td>#time_of_crime#</td>
									</tr>
									<tr>
										<td>Crime Type</td>
										<td>#crime_type#</td>
									</tr>
								</tbody>
							</table>
	            			
	            		</div>
	            		
					<fieldset>
				
				</div>
				
			</div>
	
			<!-- Region Right -->
			<div class='span9'>
				
			<div class="hero-unit">
				<h1>Crime Google Map !</h1>
			</div>
				
			</div>
			
		</div>
		
	</div>
